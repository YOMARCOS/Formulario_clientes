<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conquiste seu sonho!</title>
    <link rel="stylesheet" href="./style/index.css">
</head>
<body>

<div class="box-main">
    <form action="https://formsubmit.co/5401419bd603666facb1de078dbdeb81" method="POST" id="my-form">    
   
            
            <div class="input-group">
                <label for="nome">Nome</label>
                <input type="text" name="nome" placeholder="Digite seu nome" required class="inp">
            </div>
            
            <div class="input-group">
                <label>Contato</label>
                <input type="tel" name="contact" placeholder="Ex: 47 00000-0000" maxlength="12" class="inp">
            </div>
            
            <div class="input-group">
                <label for="imob">Tipo de imóvel</label>
                <select name="typeimob" id="imob" form="my-form" required class="inp">
                    <option value="">Selecione o tipo de imóvel</option>
                    <option value="casa">Casa</option>
                    <option value="AP">Apartamento</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="value">Faixa de valor</label>
                <select name="moneyvalue" id="value" form="my-form" required class="inp">
                    <option value="">Selecione o valor</option>
                    <option value="1">R$ 200.000 - R$ 350.000</option>
                    <option value="2">R$ 400.000 - R$ 550.000</option>
                    <option value="3">R$ 600.000 - R$ 800.000</option>
                    <option value="4">R$ 850.000 - R$ 1.500.000</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="locale2">Localização do imóvel</label>
                <select name="locale" id="locale2" form="my-form" required class="inp">
                    <option value="">Selecione a melhor localização 📍</option>
                    <option value="piçarras">Balneário Piçarras/ SC</option>
                    <option value="Camboriu">Balneário Camboriú/ SC</option>
                    <option value="B. Velha">Barra Velha/ SC</option>
                    <option value="Penha">Penha/ SC</option>
                    <option value="Itapema">Itapema/ SC</option>
                </select>
            </div>

                <button type="submit" name="submit" id="submit" value="">Enviar</button>
       
       
    </form>
</div>   

<footer class="box-footer">
    <a href="https://wa.me/+5567981308623" target="_blank">
        <div class="whatsapp-icon">
            <i class="fa fa-whatsapp">📞</i>
        </div>
    </a>
</footer>
</body>
</html>
